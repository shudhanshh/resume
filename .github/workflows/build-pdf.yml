name: Build PDF Resume

on:
  push:
    branches:
      - main
    paths:
      - 'main.tex'
  workflow_dispatch:

# Also trigger website rebuild when LaTeX changes
permissions:
  contents: write

permissions:
  contents: write

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup TeX Live
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
          latexmk_use_xelatex: false
          args: -pdf -file-line-error -halt-on-error -interaction=nonstopmode

      - name: Copy PDF to public directory
        run: |
          mkdir -p public
          cp main.pdf public/resume.pdf

      - name: Parse LaTeX and update website data
        run: |
          npm ci
          npm run parse

      - name: Commit and push PDF and data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/resume.pdf src/data/resume-data.json
          if ! git diff --staged --quiet; then
            git commit -m "Update PDF resume and website data from LaTeX [skip ci]"
            git push
          fi

